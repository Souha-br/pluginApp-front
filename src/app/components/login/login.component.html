<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Welcome Back</h1>
      <p>Sign in to your account to continue</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="submitForm()" class="auth-form">
      <div class="form-field" [class.error]="(loginForm.get('email')?.invalid && loginForm.get('email')?.touched) || emailError">
        <label for="email">Email</label>
        <div class="input-container">
          <input type="email" id="email" formControlName="email" placeholder="your@email.com" />
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
          </div>
        </div>
        <div class="error-message" *ngIf="(loginForm.get('email')?.invalid && loginForm.get('email')?.touched) || emailError">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
          <span *ngIf="emailError">{{ emailError }}</span>
        </div>
      </div>

      <div class="form-field" [class.error]="(loginForm.get('password')?.invalid && loginForm.get('password')?.touched) || passwordError">
        <label for="password">Password</label>
        <div class="input-container">
          <input type="password" id="password" formControlName="password" placeholder="••••••••" />
          <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
          </div>
        </div>
        <div class="error-message" *ngIf="(loginForm.get('password')?.invalid && loginForm.get('password')?.touched) || passwordError">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="passwordError">{{ passwordError }}</span>
        </div>
      </div>

      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <button type="submit" class="submit-button" [disabled]="loginForm.invalid || isSubmitting">
        <span *ngIf="!isSubmitting">Sign In</span>
        <span *ngIf="isSubmitting">Signing in...</span>
        <svg *ngIf="!isSubmitting" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
        <svg *ngIf="isSubmitting" class="spinner" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
      </button>

      <div class="auth-footer">
        <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
      </div>
    </form>
  </div>
</div>
