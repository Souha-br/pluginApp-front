<div class="widget-selector-overlay" (click)="onClose()">
  <div class="widget-selector-modal" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Ajouter un widget</h2>
      <button class="close-button" (click)="onClose()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div class="modal-body">
      <div class="widget-grid">
        <div
          *ngFor="let widget of availableWidgets"
          class="widget-option"
          (click)="addWidget(widget)"
        >
          <div class="widget-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline *ngIf="widget.icon === 'trending-up'" points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
              <circle *ngIf="widget.icon === 'pie-chart'" cx="12" cy="12" r="10"></circle>
              <circle *ngIf="widget.icon === 'scatter-chart'" cx="12" cy="12" r="3"></circle>
              <line *ngIf="widget.icon === 'list'" x1="8" y1="6" x2="21" y2="6"></line>
            </svg>
          </div>
          <h3>{{ widget.title }}</h3>
          <p>{{ widget.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
